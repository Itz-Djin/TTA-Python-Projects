{% extends "base.html" %}

{% block title %}Hello World{% endblock%}

{% block header %}Welcome user to our page{% endblock%}

{% block content %}

<div class="admin_panel">
    <form name="profileForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a user from the database:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
            {% for user in users %}
                <option value="../{{ user.pk }}/details/">{{ user.fName }}</option>
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href=""><button type="button" class="btn">Create New User</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn">Logout of Profile</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock%}
